gains: [
  "supersoft",
  "soft",
  "tight",
]

gain_management:

  # list of allowed gains per odometry mode
  allowed_gains:
    VSLAM: ["supersoft", "soft"]
    BRICKFLOW: ["soft"]
    HECTOR: ["soft"]
    T265: ["soft"]
    BRICK: ["supersoft"]
    VIO: ["supersoft"]
    LIDAR: ["supersoft"]
    RTK: ["supersoft", "soft", "tight"]
    OPTFLOWGPS: ["supersoft", "soft", "tight"]
    GPS: ["supersoft", 'soft', 'tight']
    OPTFLOW: ["supersoft", "soft"]
    OTHER: ["supersoft"]
    PAVEL: ["supersoft"]

  # those gains will be used automatically when a localization mode switches
  # and the current gains are not in the allowed list (next paragraphs)
  fallback_gains:
    VSLAM: "supersoft"
    BRICKFLOW: "soft"
    HECTOR: "soft"
    T265: "soft"
    BRICK: "supersoft"
    VIO: "supersoft"
    LIDAR: "supersoft"
    RTK: "soft"
    OPTFLOWGPS: "soft"
    GPS: "soft"
    OPTFLOW: "supersoft"
    OTHER: "supersoft"
    PAVEL: "supersoft"
